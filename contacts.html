<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts • Frozen Diamond Classic</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="watermarkPage">
  <header class="siteHeader">
    <nav class="nav">
      <a href="./">Home</a>
      <a href="./schedule.html">Schedule/Scores</a>
      <a href="./standings.html">Standings</a>
      <a href="./stats.html">Stats</a>
      <a href="./teams.html">Teams</a>
      <a href="./rules.html">Rules</a>
      <a href="./contacts.html" class="active">Contacts</a>
      <a href="./gallery.html">Gallery</a>
      <a href="./uploads.html">Uploads</a>
    </nav>

    <div class="brandCenter">
      <img src="./logo.png" alt="Frozen Diamond Classic Logo" class="logoImage">
      <h1>Frozen Diamond Classic</h1>
      <div class="tagline">Tournament Central</div>
    </div>
  </header>

  <main class="wrap">
    <section class="docSection">
      <h2>Team Contacts</h2>
      <div class="card">
        <div class="cardBody">
          <div id="contactsList"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./data.js"></script>

  <script>
    function slugify(name){
      return String(name || "")
        .toLowerCase()
        .replace(/&/g,"and")
        .replace(/[^a-z0-9]+/g,"-")
        .replace(/(^-|-$)/g,"");
    }

    function buildContacts(){
      const container = document.getElementById("contactsList");
      container.innerHTML = "";

      const teams = Object.keys(window.TEAM_INFO || {});

      teams.forEach(slug => {
        const info = window.TEAM_INFO[slug];
        if (!info) return;

        const teamLink = `./team.html?team=${encodeURIComponent(slug)}`;
        const gcUrl = info.gcUrl || "";

        const block = document.createElement("div");
        block.className = "contactTeamBlock";

        block.innerHTML = `
          <div class="contactTeamName">
            <a href="${teamLink}" class="contactTeamLink">
              ${info.name}
            </a>
          </div>

          <div class="contactRow">
            <div class="contactLabel">Head Coach:</div>
            <div>${info.coachName || "TBD"}</div>
          </div>

          ${info.coachEmail ? `
            <div class="contactRow">
              <div class="contactLabel">Email:</div>
              <div><a href="mailto:${info.coachEmail}" class="contactLink">${info.coachEmail}</a></div>
            </div>
          ` : ""}

          ${info.coachPhone ? `
            <div class="contactRow">
              <div class="contactLabel">Phone:</div>
              <div><a href="tel:${info.coachPhone.replace(/\D/g,"")}" class="contactLink">${info.coachPhone}</a></div>
            </div>
          ` : ""}

          ${gcUrl ? `
            <div class="contactRow">
              <div class="contactLabel">GameChanger:</div>
              <div>
                <a href="${gcUrl}" target="_blank" rel="noopener" class="gcContactLink">
                  View Team on GameChanger →
                </a>
              </div>
            </div>
          ` : ""}
        `;

        container.appendChild(block);
      });
    }

    buildContacts();
  </script>
</body>
</html>
