<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team • Frozen Diamond Classic</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="watermarkPage">

  <header class="siteHeader">
    <nav class="nav">
      <a href="./">Home</a>
      <a href="./schedule.html">Schedule/Scores</a>
      <a href="./standings.html">Standings</a>
      <a href="./stats.html">Stats</a>
      <a href="./teams.html" class="active">Teams</a>
      <a href="./rules.html">Rules</a>
      <a href="./contacts.html">Contacts</a>
      <a href="./gallery.html">Gallery</a>
      <a href="./uploads.html">Uploads</a>
    </nav>

    <div class="brandCenter">
      <img src="./logo.png" alt="Frozen Diamond Classic Logo" class="logoImage">
      <h1>Frozen Diamond Classic</h1>
      <div class="tagline">Tournament Central</div>
    </div>
  </header>

  <main class="wrap">

    <!-- Team header block -->
    <section class="card" style="margin-top:12px;">
      <div class="cardBody">
        <div class="teamHeaderBlock">

          <div class="teamHeaderLeft">
            <img id="teamLogo" class="teamHeaderLogo" src="./logo.png" alt="Team Logo">
            <div>
              <div class="muted small">Team</div>
              <h2 id="teamName" style="margin:0;">Team</h2>
              <div id="teamSubtitle" class="muted" style="margin-top:4px;"></div>

              <!-- GameChanger link under team name -->
              <div id="gcLinkWrap" class="gcLinkWrapLeft" style="display:none;">
                <a id="gcLink" class="gcBtnInline" href="#" target="_blank" rel="noopener">
                  View on GameChanger →
                </a>
              </div>
            </div>
          </div>

          <div class="teamHeaderRight">
            <div class="coachCard">
              <div class="coachTitleCenter">
                <div class="coachLabel">Head Coach</div>
                <div class="coachName" id="coachName">TBD</div>
              </div>

              <div class="coachLinks">
                <a id="coachEmail" class="coachLink" href="#" style="display:none;"></a>
                <a id="coachPhone" class="coachLink" href="#" style="display:none;"></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Roster -->
    <section class="docSection">
      <h2>Roster</h2>
      <div id="rosterGrid" class="rosterGrid"></div>
    </section>

  </main>

  <script src="./data.js"></script>
  <script>
    function safe(v){ return String(v ?? "").trim(); }

    function getTeamSlugFromUrl(){
      const params = new URLSearchParams(window.location.search);
      return safe(params.get("team"));
    }

    const slug = getTeamSlugFromUrl();
    const info = window.TEAM_INFO && window.TEAM_INFO[slug];

    if (!info) {
      document.getElementById("teamName").textContent = "Team Not Found";
    } else {

      // Set basic info
      document.getElementById("teamName").textContent = info.name || "";
      document.getElementById("teamLogo").src = info.logo || window.DEFAULT_TEAM_LOGO || "./logo.png";

      // Coach
      document.getElementById("coachName").textContent = info.coachName || "TBD";

      if (info.coachEmail){
        const e = document.getElementById("coachEmail");
        e.href = "mailto:" + info.coachEmail;
        e.textContent = info.coachEmail;
        e.style.display = "";
      }

      if (info.coachPhone){
        const p = document.getElementById("coachPhone");
        p.href = "tel:" + info.coachPhone.replace(/\D/g,"");
        p.textContent = info.coachPhone;
        p.style.display = "";
      }

      // GameChanger link (ONLY shows if gcUrl exists)
      if (info.gcUrl){
        const wrap = document.getElementById("gcLinkWrap");
        const link = document.getElementById("gcLink");
        link.href = info.gcUrl;
        wrap.style.display = "";
      }
    }
  </script>

</body>
</html>
